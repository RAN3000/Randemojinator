<div class="container" ng-style="bgStyle">


    <div class="emojicontainer">
        <div class="clickhandler" ng-click="updateEmoji()">
            <img id="background" src="/assets/images/background{{emoji.background}}.png" alt="background">
            <img id="mouth" src="/assets/images/mouth{{emoji.mouth}}.png" alt="mouth">
            <img id="eyeleft" src="/assets/images/eyeleft{{emoji.eyeleft}}.png" alt="eyeleft">
            <img id="eyeright" src="/assets/images/eyeright{{emoji.eyeright}}.png" alt="eyeright">
            <img id="extra" src="/assets/images/extra{{emoji.extra}}.png" alt="extra">
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="share-container">
        <ul class="btn-share clearfix">
            <li><a href="#" class="button share entypo-share"></a></li>
            <li><a href="https://twitter.com/intent/tweet?status=Check out http://randemojinator.io to generate cool randomized emojis!! via @ran3000" class="button twitter entypo-twitter" target="_blank"></a></li>
            <li><a href="https://www.facebook.com/dialog/share?app_id=1148515425175133&display=popup&href=https%3A%2F%2Frandemojinator.co&redirect_uri=https%3A%2F%2Frandemojinator.co" class="button facebook entypo-facebook" target="_blank"></a></li>
            <li><a href="https://plus.google.com/u/0/+Landsurveyorsunited/" class="button google entypo-gplus" target="_blank"></a></li>
        </ul>
    </div>

    <div class="infos">
        <p>Don't like it? Just tap on it.</p>
    </div>

    <footer>
        <p>Created by <a href="https://twitter.com/RAN3000">@ran3000</a> and <a href="https://instagram.com/zaninelli.andrea">@zaninelli.andrea</a>.</p>
    </footer>

</div>
